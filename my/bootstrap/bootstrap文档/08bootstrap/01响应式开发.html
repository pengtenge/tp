<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>传统布局</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			li{
				list-style: none;
			}
			a{
				text-decoration: none;
			}
			.wrap{
				width: 1200px;
				margin: 0 auto;
			}
			.header{
				width: 1200px;
				height: 200px;
				background: #008000;
			}
			.content{
				width: 1200px;
				height: 400px;
				background: #C7254E;
			}
			.footer{
				width: 1200px;
				height: 100px;
				background: #0084C7;
			}
			nav{
				background: #ccc;
				height: 50px;
				padding-left: 10px;
			}
			nav a{
				display: block;
				padding: 0 10px;
				margin-right: 5px;
				color:#fff;
				font:30px/50px "microsoft yahei";
				float:left;
			}
			nav a:hover{
				background:#F19F0F;
			}
			.content{
				
			}
			.content .box{
				width: 280px;
				height: 280px;
				margin-left: 20px;
				float:left;
				background: #0000FF;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="header">
				<nav>
					<ul>
						<li><a href="">首页</a></li>
						<li><a href="">新闻中心</a></li>
						<li><a href="">产品列表</a></li>
						<li><a href="">联系方式</a></li>
						<li><a href="">公司公告</a></li>
					</ul>
				</nav>
			</div>
			<div class="content">
				<div class="box">1</div>
				<div class="box">2</div>
				<div class="box">3</div>
				<div class="box">3</div>
			</div>
			<div class="footer">footer</div>
		</div>
		
	</body>
</html>
