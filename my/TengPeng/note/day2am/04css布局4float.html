<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 100px;
				height: 100px;
				border:1px dashed red;
				margin: 10px;
				text-align: center;
				font:50px/100px "微软雅黑";
			}
			.box1{
				background: red;
				float:left;
			}
			.box2{
				background: blue;
				/*float:right;*/
				float:left;
			}
		</style>	
	</head>
	<body>
		<!--
			浮动：会脱离文档流
		-->
		<div class="box1">1</div>
		<div class="box2">2</div>
		
		
	</body>
</html>
