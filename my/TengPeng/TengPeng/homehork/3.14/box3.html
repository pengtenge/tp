<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
			div{
				
				margin:-1px ;
				float: left;
				height: 20px;
				width: 80px;
				text-align: center;
				border: 1px solid #CCCCCC;
				/*display: inline-block;*/
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			for(var i=1;i<10;i++){
				for (var a=1;a<=i;a++) {
					document.write("<div>"+a+"*"+i+"="+a*i+"</div>");
				}
				document.write("</br>")
			}
		</script>
		<!--<div style="height: ;"></div>-->
	</body>
</html>
